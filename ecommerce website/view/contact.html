<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Home Good Accessories</title>
    <link rel="icon" href="logo2.png">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }
        body { background: url('backgroundimage1.avif') no-repeat center center fixed;
            background-size: cover;color: #333; line-height: 1.6; }
        
        /* Header */
        .header { background: #161717; color: white; text-align: center; padding: 20px 0; font-size: 2rem; }
        
        /* Contact Container */
        .contact-container {
            max-width: 900px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .contact-container h2 {
            color: #e74c3c;
            margin-bottom: 15px;
        }

        .contact-container p {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        /* Contact Form */
        .contact-form {
            text-align: left;
            max-width: 600px;
            margin: 0 auto;
        }

        .contact-form label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .contact-form textarea {
            height: 120px;
        }

        .submit-button {
            width: 100%;
            background: #101112;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 10px;
        }

        .submit-button:hover {
            background: #121213;
        }

        /* Contact Info */
        .contact-info {
            margin-top: 30px;
        }

        .contact-info p {
            font-size: 1rem;
            margin-bottom: 5px;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 15px;
            background: #0d0d0d;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="header">Contact Us</div>

    <div class="contact-container">
        <h2>Get in Touch</h2>
        <p>Have questions? Fill out the form below or reach out to us directly.</p>

        <form class="contact-form" id="contactForm">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Your Name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Your Email" required>

            <label for="message">Message</label>
            <textarea id="message" placeholder="Your Message" required></textarea>

            <button type="submit" class="submit-button">Send Message</button>
        </form>

        <div class="contact-info">
            <h3>Our Contact Details</h3>
            <p>üìç Address: 123 Home Decor Street, Cityville</p>
            <p>üìû Phone: +1 234 567 890</p>
            <p>‚úâÔ∏è Email: support@homegood.com</p>
        </div>
    </div>

    <div class="footer">
        &copy; 2025 Home Good Accessories | All Rights Reserved
    </div>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Your message has been sent! We will get back to you soon.");
            document.getElementById("contactForm").reset();
        });
    </script>

</body>
</html>
