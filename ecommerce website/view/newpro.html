<!DOCTYPE html>
<html lang="en">
<>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - HomeDecor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: url('backgroundimage1.avif') no-repeat center center fixed;
            background-size: cover;

        }
        
        header {
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 5%;
            border-bottom: 1px solid #eee;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .account-nav {
            display: flex;
            gap: 20px;
        }
        
        .account-nav a {
            text-decoration: none;
            color: #666;
            transition: color 0.3s;
        }
        
        .account-nav a:hover {
            color: #3498db;
        }
        
        .cart-icon {
            position: relative;
        }
        
        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: #e74c3c;
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }
        
        .main-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 5%;
        }
        
        .nav-links {
            display: flex;
            gap: 25px;
        }
        
        .nav-links a {
            text-decoration: none;
            color: #2c3e50;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        .nav-links a:hover {
            color: #3498db;
        }
        
        .nav-links a.active {
            color: #3498db;
            border-bottom: 2px solid #3498db;
        }
        
        .search-bar {
            width: 50%;
            position: relative;
        }
        
        .search-bar input {
            width: 100%;
            padding: 10px 15px;
            border-radius: 25px;
            border: 1px solid #ddd;
            outline: none;
        }
        
        .search-bar button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
        }
        
        .filter-icon {
            margin-left: 10px;
            cursor: pointer;
        }
        
        .shop-container {
            display: flex;
            margin: 30px 5%;
            gap: 30px;
        }
        
        .sidebar {
            width: 250px;
            flex-shrink: 0;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            align-self: flex-start;
            position: sticky;
            top: 100px;
        }
        
        .sidebar-title {
            font-size: 18px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
            color: #2c3e50;
        }
        
        .filter-category {
            margin-bottom: 20px;
        }
        
        .filter-heading {
            font-size: 16px;
            margin-bottom: 10px;
            color: #2c3e50;
            font-weight: 500;
        }
        
        .filter-options {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .filter-option {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .filter-option label {
            cursor: pointer;
            color: #555;
        }
        
        .price-slider {
            margin: 10px 0;
        }
        
        .price-range {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 14px;
            color: #7f8c8d;
        }
        
        .filter-btn {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        
        .filter-btn:hover {
            background-color: #2980b9;
        }
        
        .main-content {
            flex-grow: 1;
        }
        
        .shop-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .shop-title {
            font-size: 24px;
            color: #2c3e50;
        }
        
        .sort-options {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .sort-by {
            padding: 8px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
            color: #555;
        }
        
        .view-options {
            display: flex;
            gap: 5px;
        }
        
        .view-option {
            padding: 8px 12px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .view-option.active {
            background-color: #e9ecef;
        }
        
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
        }
        
        .product-card {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .product-image {
            height: 200px;
            overflow: hidden;
        }
        
        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }
        
        .product-card:hover .product-image img {
            transform: scale(1.1);
        }
        
        .product-info {
            padding: 15px;
        }
        
        .product-name {
            font-size: 18px;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        .product-price {
            font-size: 20px;
            font-weight: bold;
            color: #e74c3c;
            margin-bottom: 10px;
        }
        
        .product-rating {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
        }
        
        .star {
            color: #f1c40f;
        }
        
        .product-reviews {
            color: #7f8c8d;
            font-size: 14px;
        }
        
        .product-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 40px;
            gap: 10px;
        }
        
        .page-btn {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .page-btn.active {
            background-color: #3498db;
            color: white;
            border-color: #3498db;
        }
        
        .page-btn:hover:not(.active) {
            background-color: #f0f0f0;
        }
        
        footer {
            background-color: #2c3e50;
            color: white;
            padding: 40px 5%;
            margin-top: 50px;
        }
        
        .footer-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
        }
        
        .footer-section h3 {
            font-size: 18px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #34495e;
        }
        
        .footer-section ul {
            list-style: none;
        }
        
        .footer-section ul li {
            margin-bottom: 10px;
        }
        
        .footer-section ul li a {
            color: #bdc3c7;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .footer-section ul li a:hover {
            color: white;
        }
        
        .footer-bottom {
            margin-top: 40px;
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #34495e;
        }
        
        @media (max-width: 768px) {
            .shop-container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                position: static;
            }
            
            .main-nav {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .nav-links {
                margin-bottom: 15px;
                overflow-x: auto;
                width: 100%;
                padding-bottom: 5px;
            }
            
            .search-bar {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="logo">HomeDecor</div>
            <div class="account-nav">
                <a href="sign_page.html">Sign In</a>
                <a href="login.html">Login</a>
                <a href="#" class="cart-icon">Cart <span class="cart-count">0</span></a>
            </div>
        </div>
    </header>
    
    <div class="shop-container">
        <aside class="sidebar">
            <h3 class="sidebar-title">Filters</h3>
            <div class="filter-category">
                <h4 class="filter-heading">Categories</h4>
                <div class="filter-options">
                    <div class="filter-option">
                        <input type="checkbox" id="cat-kitchen">
                        <label for="cat-kitchen">Kitchen</label>
                    </div>
                    <div class="filter-option">
                        <input type="checkbox" id="cat-bedroom">
                        <label for="cat-bedroom">Bedroom</label>
                    </div>
                </div>
            </div>
            <button class="filter-btn">Apply Filters</button>
        </aside>
        
        <div class="main-content">
            <div class="product-grid">
                <div class="product-card">
                    <div class="product-image">
                        <img src="product1.jpg" alt="Decorative Vase" onclick="showProductPopup('Decorative Vase', 'Beautiful ceramic vase')">
                    </div>
                    <div class="product-info">
                        <h3 class="product-name">Decorative Vase</h3>
                        <div class="product-price">$59.99</div>
                        <div class="product-actions">
                            <button class="btn add-to-cart">Add to Cart</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let cart = [];
        function addToCart(productName, productPrice) {
            cart.push({ name: productName, price: productPrice });
            updateCartCount();
        }
        function updateCartCount() {
            document.querySelector('.cart-count').innerText = cart.length;
        }
        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', function () {
                let productCard = this.closest('.product-card');
                let productName = productCard.querySelector('.product-name').innerText;
                let productPrice = productCard.querySelector('.product-price').innerText;
                addToCart(productName, productPrice);
            });
        });
        function showProductPopup(name, details) {
            alert(name + ": " + details);
        }
        document.querySelector('.filter-btn').addEventListener('click', function () {
            let selectedCategories = [];
            document.querySelectorAll('.filter-options input[type="checkbox"]:checked').forEach(checkbox => {
                selectedCategories.push(checkbox.nextElementSibling.innerText);
            });
            document.querySelectorAll('.product-card').forEach(card => {
                let productName = card.querySelector('.product-name').innerText;
                card.style.display = selectedCategories.some(category => productName.includes(category)) ? "block" : "none";
            });
        });
    </script>
</body>
</html>
