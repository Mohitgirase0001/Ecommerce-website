            text-align: center;
            margin-bottom: 20px;

        .category-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        .category-btn:hover {
            background: var(--accent-color);
        }

        /* Product Grid */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        .product-card {
            background: #fcf8f8;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(117, 99, 179, 0.1);
            transition: transform 0.3s;
            text-align: center;
            padding-bottom: 15px;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image {

            height: 250px;

        .product-info {

        ];

        let cart = [];
        let cartCount = 0;

        function renderProducts(filteredProducts = products) {
            document.getElementById("productGrid").innerHTML = filteredProducts.map(product => `
            <div class="product-card">
                <a href="product-details.html?id=${product.id}">
                    <img src="${product.image}" class="product-image">
                </a>
                <div class="product-info">
                    <h3 class="product-title">
                        <a href="product-details.html?id=${product.id}" style="text-decoration: none; color: inherit;">
                        ${product.name}
                        </a>
                    </h3>
                    <p class="product-price">$${product.price}</p>
                    <button class="add-to-cart" onclick="addToCart(${product.id})">Add to Cart</button>
                </div>
            </div>
        `).join('');
        }

        function addToCart(productId) {
            let selectedProduct = products.find(p => p.id === productId);
            cart.push(selectedProduct);

            // Update cart count
            cartCount++;
            document.querySelector(".cart-count").textContent = cartCount;

            // Update cart display
            updateCart();

            // Button feedback animation
            const button = event.target;
            button.textContent = "Added!";
            button.style.background = "#27ae60";
            setTimeout(() => {
                button.textContent = "Add to Cart";
                button.style.background = "";
            }, 1000);
        }

        function updateCart() {
            let cartItemsDiv = document.getElementById("cartItems");
            if (cart.length === 0) {
                cartItemsDiv.innerHTML = "<p>Your cart is empty.</p>";
            } else {
                cartItemsDiv.innerHTML = cart.map(item => `
                    <div class="cart-item">${item.name} - $${item.price}</div>
                `).join('');
            }
        }

        function toggleCart() {
            let cartPopup = document.getElementById("cartPopup");
            cartPopup.style.display = (cartPopup.style.display === "block") ? "none" : "block";
        }

        function goToPayment() {
            let total = cart.reduce((sum, item) => sum + item.price, 0);
            sessionStorage.setItem("orderTotal", total);
            window.location.href = "payment.html";
        }


        function searchProducts() {
            let input = document.getElementById("productSearch").value.toLowerCase();
            renderProducts(products.filter(p => p.name.toLowerCase().includes(input)));
        }

        function filterCategory(category) {
            renderProducts(category === "all" ? products : products.filter(p => p.category === category));
        }

        document.addEventListener("DOMContentLoaded", renderProducts);
    </script>
